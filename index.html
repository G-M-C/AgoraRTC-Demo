<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="#">
</head>

<body>
    
    <div class="container-fluid p-0">
        
        <div id="main-container">
            
            
            <div id="buttons-container" class="row justify-content-center mb-3">
                
                <div class="col-md-2 text-center">
                    <button id="mic-btn" type="button" class="btn btn-block btn-dark btn-lg">
                        <i id="mic-icon" class="fas fa-microphone"></i>
                    </button>
                </div>

                <div class="col-md-2 text-center">
                    <button id="video-btn"  type="button" class="btn btn-block btn-dark btn-lg">
                        <i id="video-icon" class="fas fa-video"></i>
                    </button>
                </div>

                <div class="col-md-2 text-center">
                    <button id="exit-btn"  type="button" class="btn btn-block btn-danger btn-lg">
                        <i id="exit-icon" class="fas fa-phone-slash"></i>
                    </button>
                </div>

                <div class="col-md-2 text-center">
                    <button id="screen-share-btn"  type="button" class="btn btn-block btn-dark btn-lg">
                        <i id="screen-share-icon" class="fas fa-desktop"></i>
                    </button>
                </div>


            </div>

            <div id="full-screen-video"></div>

            <div id="lower-video-bar" class="row fixed-bottom mb-5">
                
                <div id="remote-streams-container" class="container col-9 ml-1">
                
                    <div id="remote-streams" class="row">
                    <!-- insert remote streams dynamically -->
                    </div>
                </div>
                
                <div id="local-stream-container" class="col p-0">
                
                <div id="mute-overlay" class="col">
                    <i id="mic-icon" class="fas fa-microphone-slash"></i>
                </div>
                
                <div id="no-local-video" class="col text-center">
                    <i id="user-icon" class="fas fa-user"></i>
                </div>							
                
                <div id="local-video" class="col p-0"></div>
                
                </div>
            
            </div>

        </div>
    
    </div>

</body>
<script src="https://cdn.agora.io/sdk/release/AgoraRTCSDK-3.6.10.js"></script>
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" rel="stylesheet">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"></script>

<script>
$("#mic-btn").prop("disabled", true);
$("#video-btn").prop("disabled", true);
$("#screen-share-btn").prop("disabled", true);
$("#exit-btn").prop("disabled", true);
</script>
<script src="./scripts/uiElements.js"></script>
<script src="./scripts/script.js"></script>
<script type="text/javascript">
    
    function makeid(length) {
    var result           = '';
    var characters       = '0123456789';
    var charactersLength = characters.length;
    for ( var i = 0; i < length; i++ ) {
      result += characters.charAt(Math.floor(Math.random() * 
 charactersLength));
   }
   return result;
}

var uid = makeid(5);
initClientAndJoinChannel(uid);
</script>
<link rel="stylesheet" type="text/css" href="./styles/style.css"/>
</html>
