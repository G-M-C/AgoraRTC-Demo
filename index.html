<html lang="en">
  <head>
    <title>Group Video Call powered by Agora for RTES</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="#">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="./styles/style.css"/>
  
    <script src="./scripts/ui_controls.js"></script>
  
    <script src="https://cdn.agora.io/sdk/release/AgoraRTCSDK-3.6.10.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"></script>
    <script src="./scripts/script.js"></script>


  </head>
  <body>
    <div id="parent-container">
      <div id="containers">
        <div id="screen-share-container">
          <div id="screen-share-container" class="col-2 float-right text-right mt-2">
	            <button id="screen-share-button"  type="button" class="btn btn-lg">
		            <i id="screen-share-icon" class="fas fa-desktop"></i>
	            </button>
            </div>
        </div>
        <div id="toggle-container">
            <div id="toggle-container" class="row justify-content-center mt-3">
                <div class="col-md-2 text-center">
                    <button id="mic-button" type="button" class="btn btn-block btn-dark btn-lg">
                        <i id="mic-icon" class="fas fa-microphone"></i>
                    </button>
                </div>
                <div class="col-md-2 text-center">
                    <button id="video-button"  type="button" class="btn btn-block btn-dark btn-lg">
                        <i id="video-icon" class="fas fa-video"></i>
                    </button>
                </div>
                <div class="col-md-2 text-center">
                    <button id="exit-button"  type="button" class="btn btn-block btn-danger btn-lg">
                        <i id="exit-icon" class="fas fa-phone-slash"></i>
                    </button>
                </div>
            </div>
        </div>
        <div id="full-screen-video"></div>
        <div id="lower-video-bar">
          <div id="remote-streams-container">
            <div id="remote-streams">
              <!-- to insert remote streams dynamically -->
            
            </div>
          </div>
          <div id="local-stream-container">						
            <div id="local-video"></div>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script>
    $("#mic-button").prop("disabled", true);
    $("#video-button").prop("disabled", true);
    $("#screen-share-button").prop("disabled", true);
    $("#exit-button").prop("disabled", true);
  </script>
</html>
